platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/cf-routing/cf-k8s-networking/k8s-deploy

inputs:
  - name: cf-k8s-networking
  - name: cf-k8s-networking-ci
  - name: bbl-state

outputs:
  - name: kubeconfig

run:
  path: cf-k8s-networking-ci/ci/tasks/k8s/extract-kubeconfig.sh

params:
  BBL_STATE_DIR:
  # - Optional
  # - Path to the directory containing the `bbl-state.json` file
  # - The path is relative to root of the `bbl-state` input
  # - If unspecified, uses the root of the `bbl-state` input
